<main>
  <fieldset>
    <legend>Color Format</legend>
    <label>
      <input type="radio" name="colorFormat" value="hex" checked>
      <span>HEX</span>
    </label>
    <label>
      <input type="radio" name="colorFormat" value="rgba" >
      <span>RGBA</span>
    </label>
    <label>
      <input type="radio" name="colorFormat" value="hsl">
      <span>HSL</span>
    </label>
  </fieldset>
  <button id="export" type="button">Export Variables</button>
  <textarea placeholder="Exported variables will render here..." readonly></textarea>
</main>
